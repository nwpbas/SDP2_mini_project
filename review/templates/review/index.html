<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    {% load static %} 
    <style>
        * {
            box-sizing: border-box;
        }

        body{
            font-family: Arial;
            background-color:#f1f1f1;
        }

        div{
            /*border: 1px solid black;*/
        }

        h2 {
            margin: 0px 0px 7px;
        }

        .column {
            float: left;
        }

        .left-side{
            width: 25%;
            padding: 0 13px;
        }

        .right-side{
        }

        .middle{
            width: 50%;
        }

        .search{
            padding: 15px;
            background-color:white;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }
        .restaurant_post {
            margin-bottom: 13px;
            padding: 15px;
            background-color:white;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }

        .name_rest{
            text-decoration: none;
        }

        .name_rest:hover {
            text-decoration: underline;
        }

        .rating{
            display: inline-block;
            color: rgb(255, 255, 255);
            font-size: 10px;
            background: rgb(176, 15, 1);
            border-radius: 4px;
            padding: 3px;
            width: fit-content;
        }

        .img_review{
            border-radius: 6px;
            width: 19.4%;
            height: 80px;
        }

        .add_btn{
            background-color: white;
            border: 1px solid black;
            border-radius: 6px;
            padding: 8px;
            width: fit-content;
            text-decoration: none;
            display: inline-block;
        }

        .add_btn:hover{
            background-color: rgb(220,220,220);
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

    </style>
</head>

<body>

<div class="row">

    <!-- <div class="div1">
        <div style="display: inline-block;">ค้นหา :</div>
        <div style="display: inline-block;">
            <form action='' method='get'>
                <input type='text' name='search_txt' placeholder="ใ่ชื่อร้านอาหาร">
                <input type="image" src="{% static 'review\images\icons8-search-480.png' %}" alt="Submit" width="20px" height="20px" style="float:right; margin-left: 5px;"></form></div>
    </div> -->

    <div class="column left-side">        
        <div class="search">
            <div>ค้นหา :</div>
            <div>
                <form action='' method='get'>
                    <input type='text' name='search_txt' placeholder="ใ่ชื่อร้านอาหาร">
                    <input type="submit" value="ค้นหา"></form></div>
            
            <hr style="margin-top:15px; border: 0; border-top: 1px solid #cccccc;">

            <div>ประเภทอาหาร :</div>
            <form >
                <select name="category" style="width:50%; min-width: 100px;" placeholder="ใ่ชื่อร้านอาหาร">
                    <option value="" disabled selected hidden></option>
                    <option value="ก๋วยเตี๋ยว">ก๋วยเตี๋ยว</option>
                    <option value="อาหารตามสั่ง">อาหารตามสั่ง</option>
                    <option value="เบเกอรี/เค้ก">เบเกอรี/เค้ก</option>
                    <option value="ของหวาน">ของหวาน</option>
                    <option value="เครื่องดื่ม/น้ำผลไม้">เครื่องดื่ม/น้ำผลไม้</option>
                    <option value="สเต๊ก">สเต๊ก</option>
                    <option value="อาหารทะเล">อาหารทะเล</option>
                    <option value="อาหารจานเดียว">อาหารจานเดียว</option>
                    <option value="ไอศกรีม">ไอศกรีม</option>
                    <option value="ฟาสต์ฟู้ด/จานด่วน">ฟาสต์ฟู้ด/จานด่วน</option>
                    <option value="ชาบู/สุกี้ยากี้/หม้อไฟ">ชาบู/สุกี้ยากี้/หม้อไฟ</option>
                    <option value="บุฟเฟ่ต์">บุฟเฟ่ต์</option>
                    <option value="อาหารเช้า">อาหารเช้า</option>
                    <option value="ปิ้งย่าง">ปิ้งย่าง</option>
                    <option value="อาหารคลีน/สลัด">อาหารคลีน/สลัด</option>
                    <option value="หมูกระทะ">หมูกระทะ</option>
                    <option value="พิซซ่า">พิซซ่า</option>
                    <option value="ซูชิ">ซูชิ</option>
                    <option value="ชานมไข่มุก">ชานมไข่มุก</option>
                    <option value="ราเมง">ราเมง</option>
                    <option value="เบอร์เกอร์">เบอร์เกอร์</option>
                    <option value="อาหารมังสวิรัติ">อาหารมังสวิรัติ</option>
                    <option value="ติ่มซำ">ติ่มซำ</option>
                </select>
                <input type="submit" value="ค้นหา">
            </form>
        </div>
    </div>

    <div class="column middle">
      {% for obj in restaurant_obj_list%}
        <div class="restaurant_post">
            <a href="{% url 'review:detail' obj.id %}" class="name_rest"><h2>{{ obj.name }}</h2></a>

            <div class="rating">
                <abbr >{{ obj.rating }}</abbr>
                <img style="height: 8px; width: 8px;" src="{% static 'review\images\star_rating_425874.png' %}"></div>

            <div style="display: inline-block; margin-left: 3px;">
                <a href="/" style="color: rgb(118, 121, 122); font-size: 12px; font-weight: bold; text-decoration: none;"> {{ amount_review_post }}</a></div>

            <hr style="border: 0; border-top: 1px solid #e0e0e0;">

            <p style="color: rgb(153, 156, 158);"><b>ประเภทอาหาร ????</b></p>

            <div >
                <img class="img_review" src="{% static 'review\images\review_post\review-img-1.png' %}">
                <img class="img_review" src="{% static 'review\images\review_post\review-img-2.png' %}">
                <img class="img_review" src="{% static 'review\images\review_post\review-img-3.png' %}">
                <img class="img_review" src="{% static 'review\images\review_post\review-img-6.png' %}">
                <img class="img_review" src="{% static 'review\images\review_post\review-img-7.png' %}"></div>
        </div>
        {% endfor %}

        <a class="add_btn" href="{%url 'review:form_add_restaurant'%}">เพิ่มร้าน</a>

    </div>

</div>

</body>
