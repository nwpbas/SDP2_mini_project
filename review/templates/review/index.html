<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    {% load static %} 
    <style>
        * {
        box-sizing: border-box;
        }

        body{
            font-family: Arial;
            background-color:#f1f1f1;
        }

        div{
            /*border: 1px solid black;*/
        }

        h2 {
            margin: 0px 0px 7px;
        }

        .container{
            margin: auto;
            width: 50%;
        }

        .div1 {
            padding: 5px;
            border: 1px solid black;
            background-color:white;
        }

        .leftcolumn{
        }

        .restaurant_post {
            margin-top: 13px;
            padding: 20px;
            background-color:white;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }

        .name_rest{
            text-decoration: none;
        }

        .name_rest:hover {
            text-decoration: underline;
        }

        .rating{
            display: inline-block;
            color: rgb(255, 255, 255);
            font-size: 15px;
            background: rgb(176, 15, 1);
            border-radius: 4px;
            padding: 3px;
            width: fit-content;
        }

        .img_rest{
            border-radius: 6px;
            width: 19%;
            height: 80px;
        }

        .add_rest{
            margin-top: 20px;
            background-color: white;
            border: 1px solid black;
            border-radius: 6px;
            padding: 8px;
            width: fit-content;
            text-decoration: none;
            display: inline-block;
        }

        .add_rest:hover{
            background-color: rgb(220,220,220);
        }

    </style>
</head>

<body>

<div class="container">

    <div class="div1">
        <div style="display: inline-block;">
            ค้นหา :
        </div>
        <div style="display: inline-block;">
        <form action='' method='get'>
            <input type='text' name='search_txt' placeholder="ใ่ชื่อร้านอาหาร">
                <input type="image" src="{% static 'review\images\icons8-search-480.png' %}" alt="Submit" width="20px" height="20px">
            
        </form>
        </div>
    </div>

    <div class="leftcolumn">
      {% for obj in restaurant_obj_list%}
        <div class="restaurant_post">
            <a href="{% url 'review:detail' obj.id %}"
            class="name_rest">
            <h2>{{ obj.name }}</h2>
            </a>
            <div class="rating">
                <abbr >{{ obj.rating }}</abbr>
                <img style="height: 12px;
                            width: 12px;" 
                src="{% static 'review\images\star_rating_425874.png' %}">
            </div>
            <div style="display: inline-block;
            margin-left: 3px;">
                <a href="/"
                style="color: rgb(118, 121, 122);
                font-size: 12px;
                font-weight: bold;
                    text-decoration: none;">
                {{ amout_review_post }}</a>
            </div>
            <hr style="border-top: 1px solid #eeeeee;">
            <p style="color: rgb(153, 156, 158);"><b>ประเภทอาหาร ????</b></p>
            <div >
                <img class="img_rest" src="{% static 'review\images\review_post\review-img-1.png' %}">
                <img class="img_rest" src="{% static 'review\images\review_post\review-img-2.png' %}">
                <img class="img_rest" src="{% static 'review\images\review_post\review-img-3.png' %}">
                <img class="img_rest" src="{% static 'review\images\review_post\review-img-6.png' %}">
                <img class="img_rest" src="{% static 'review\images\review_post\review-img-7.png' %}">
            </div>
        </div>
        {% endfor %}
    </div>
    
    <a class="add_rest" href="{%url 'review:form_add_restaurant'%}">เพิ่มร้าน</a>

</div>

</body>
