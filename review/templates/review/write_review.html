<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8"> 
    <style>	
    	body{
            font-family: Arial;
            background-color:#f1f1f1;
        }
        * {
        box-sizing: border-box;
        }

        div{
            /*border: 1px solid black;*/
        }

        .container{
            margin: auto;
            width: 50%;
        }

        .div1{
            background-color:white;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }

        .div2{
            background-color:white;
            margin-bottom: 10px;
            padding: 15px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }

        .rating{
            display: inline-block;
            color: rgb(255, 255, 255);
            font-size: 19px;
            background: rgb(176, 15, 1);
            border-radius: 4px;
            padding: 0px 5px 0px 5px;
            width: fit-content;
        }
        
        .name_rest{
            position: relative;
            margin: 0px 0px 6px;
            font-family: sans-serif;
        }

        .img_rest{
            position: relative;
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-top: 12px;
        }

        .a_btn{
            background-color: white;
            border: 1px solid black;
            border-radius: 6px;
            padding: 8px;
            width: fit-content;
            color:black;
            text-decoration: none;
            display: inline-block;
        }

        .a_btn:hover{
            background-color: rgb(220,220,220);
        }
    </style>
</head>
<body>
	<div class="container">
		<div class="div1">
            <h2 class="name_rest">White Day Patisserie Central Plaza Rama 9</h2>
            <div class="rating">
                <!-- <abbr><b>4.2<b></abbr> -->
                <span>4.2</span> 
                <img style="height: 17px;
                            width: 17px;" 
                src="C:\Users\NWP\Desktop\star_rating_425874.png">
            </div>
            <span>(58 รีวิว)</span> 
            <img class="img_rest" src="C:\Users\NWP\Desktop\aaa.png">
        </div>

        <div class="div2">
		<form>
			<h3>หัวเรื่องริวิว<h3>
			<input type="review_topic" name="" maxlength="200">
			<h3>รายละเอียดริวิ<h3>
			<textarea name="review_detail" style="width: 50%; height: 200px;"></textarea>
			<h3 style="display: inline-block;">ให้คะแนนร้าน :</h3>
			<input type="number" name="rating" min="1" max="5">
			<br>
			<input class="a_btn" type="submit" name="action" value="Save">
			<input class="a_btn" type="submit" name="action" value="Cancel">
		</form>
		</div>

		
	</div>
